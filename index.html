<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basilisk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-0 overflow-hidden bg-black">

    <div class="absolute left-20 top-4 bg-black text-white rounded-lg py-2 px-4 font-semibold">WASD - to move</div>

    <div id="scoreBoard"
      class="absolute top-4 left-1/2 -translate-x-1/2
             px-6 py-2 rounded-xl
             bg-black
             text-white text-xl font-semibold
             shadow-lg"
    >
      Score: <span id="scoreValue">0</span>
    </div>
    
    <div
      id="startScreen"
      class="absolute inset-0 z-10 flex items-center justify-center bg-black/80"
    >
      <div class="text-center space-y-6">
        <h1 class="text-4xl font-bold text-white tracking-wide">
          Basilisk
        </h1>

        <button
          id="startBtn"
          class="px-8 py-3 text-lg font-semibold text-white bg-green-500 rounded-lg shadow-lg transition-all duration-200 hover:bg-green-600 hover:scale-105 active:scale-95"
        >
          Start Game
        </button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
